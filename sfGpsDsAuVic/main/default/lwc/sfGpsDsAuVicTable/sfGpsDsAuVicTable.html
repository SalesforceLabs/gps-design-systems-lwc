<template lwc:render-mode="light">
  <table if:true={isVisible} class="rpl-table">
    <thead if:true={_headers}>
      <template for:each={_headers} for:item="header">
        <tr key={header.key}>
          <th></th>
        </tr>
      </template>
    </thead>
    <tbody if:true={_rows}>
      <template for:each={_rows} for:item="row">
        <tr key={row.key}>
          <td></td>
        </tr>
      </template>
    </tbody>
  </table>
</template>
