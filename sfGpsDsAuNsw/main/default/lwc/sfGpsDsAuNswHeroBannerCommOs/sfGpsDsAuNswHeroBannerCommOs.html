    cta={_cta}
    cstyle={cstyle}
    wide={wide}
    featured={featured}
    lines={lines}
    image={computedImage}
    subtitle={subtitle}
    links={_links}
    class-name={className}
  >
    <div class="sf-gps-ds-markdown" lwc:dom="manual"></div>
  </c-sf-gps-ds-au-nsw-hero-banner-os>

  <c-sf-gps-ds-configuration-error-os
    if:true={_sfGpsErrors}
    errors={_sfGpsErrors}
  >
  </c-sf-gps-ds-configuration-error-os>
</template>
