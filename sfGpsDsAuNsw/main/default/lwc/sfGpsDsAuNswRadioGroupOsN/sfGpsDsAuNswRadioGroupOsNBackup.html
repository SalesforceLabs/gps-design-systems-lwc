<template>
  <div class={errorClass}>
    <fieldset class="slds-form-element">
      <legend></legend>
      <div class="slds-form-element__control">
        <template for:each={internalOpts} for:item="e" for:index="t">
          <span key={e.id} class="slds-radio">
            <input
              type="radio"
              tabindex={tabIndex}
              required={required}
              disabled={disabled}
              id={e.id}
              data-index={t}
              name={e.name}
              value={e.value}
              checked="{e.selected"
              onfocus={handleFocus}
              onchange={onchangevalue}
            />
            <label class="slds-radio__label" data-index={t} for={e.id}>
              <span class="slds-radio_faux"></span>
              <span class="slds-form-element__label slds-p-top_none"
                >{e.label}</span
              >
            </label>
          </span>
        </template>
      </div>
    </fieldset>
  </div>
</template>
