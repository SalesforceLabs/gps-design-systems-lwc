<template>
  <div class="nsw-form__group">
    <fieldset if:true={isCheckbox} class="nsw-form__fieldset">
      <legend>
        <span class={computedLegendClassName}>
          {label}
          <span class="sr-only"> ({requiredLabel})</span>
        </span>
        <slot name="label"> </slot>
        <span id="helper" class="nsw-form__helper">{fieldLevelHelp}</span>

        <span
          if:true={isRealError}
          class={computedHelperClassName}
          aria-live="assertive"
          id="errorMessageBlock"
        >
          <span
            if:true={computedStatusIcon}
            class="material-icons nsw-material-icons"
            aria-hidden="true"
          >
            {computedStatusIcon}
          </span>
          {errorMessage}
        </span>
      </legend>

      <div>
        <template for:each={internalOpts} for:item="e" for:index="index">
          <input
            key={e.id}
            class="nsw-form__checkbox-input"
            type="checkbox"
            required={required}
            disabled={disabled}
            id={e.id}
            data-index={index}
            tabindex={tabIndex}
            name={name}
            checked={e.selected}
            value={e.value}
            aria-invalid={isAriaInvalid}
            aria-describedby={computedAriaDescribedBy}
            onfocus={handleFocus}
            onchange={onchangevalue}
          />
          <label
            key={e.id}
            class="nsw-form__checkbox-label"
            data-index={index}
            for={e.id}
          >
            {e.label}
          </label>
        </template>
      </div>
    </fieldset>
  </div>
</template>
