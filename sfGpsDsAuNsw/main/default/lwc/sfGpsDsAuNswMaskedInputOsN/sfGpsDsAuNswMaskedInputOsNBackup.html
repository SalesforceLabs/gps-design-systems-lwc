<template>
  <p>type: {type}</p>
  <p>inputmode: {inputmode}</p>
  <p>imask: {imask}</p>
  <p>_imask: {_imask}</p>
  <p>pattern: {pattern}</p>
  <p>maskedValue: {maskedValue}</p>
  <p>_currencyVal: {_currencyVal}</p>
  <p>value: {value}</p>
  <p>cachedValue: {_cachedValue}</p>
  <p>inputValue: {inputValue}</p>

  <div if:false={isCustomLwc} class={errorClass}>
    <div class="slds-grid">
      <label
        if:true={labelVisible}
        class="slds-form-element__label slds-show--inline"
        style="width: auto"
        for={inputId}
      >
        <abbr if:true={required} class="slds-required" title={requiredLabel}>
          *
        </abbr>
        {label}
      </label>

      <omnistudio-tooltip
        if:true={fieldLevelHelp}
        class="slds-tooltip_container slds-p-right_x-small slds-p-top_xx-small"
        data-field-level-help=""
        icon-url={iconUrl}
        content={fieldLevelHelp}
        extrabuttonclass="slds-m-bottom_xx-small"
        arrowposition={fieldLevelHelpPosition}
      >
      </omnistudio-tooltip>

      <slot name="label"> </slot>
    </div>

    <!-- formula -->
    <div if:true={_isFormula}>
      <div class="slds-grid">
        <label
          class="slds-form-element__label slds-show--inline"
          style="width: auto"
          for={inputId}
        >
          {label}
        </label>
      </div>
      <input
        class="slds-input"
        type="text"
        readonly=""
        disabled=""
        id={inputId}
        value={maskedValue}
      />
    </div>

    <div if:false={static} class={pretextClass}>
      <span if:true={pretext} class="slds-form-element__addon">
        {pretext}
      </span>
      <span
        if:true={isIconLeft}
        class="slds-icon_container slds-input__icon_left"
      >
        <omnistudio-icon
          icon-name={iconNameLeft}
          color={iconColor}
          theme={theme}
          size={size}
          baseurl={iconUrl}
          extraclass="slds-input__icon"
        >
        </omnistudio-icon>
      </span>
      <template if:true={isCurrencySFlocale}>
        <input
          if:true={isInput}
          class="vlocity-input slds-input"
          id={inputId}
          tabindex={tabIndex}
          accesskey={accessKey}
          step={step}
          min={min}
          max={max}
          maxlength={maxLength}
          minlength={minLength}
          type={type}
          inputmode={inputmode}
          disabled={disabled}
          required={required}
          readonly={readOnly}
          placeholder={placeholder}
          aria-labelledby={ariaLabelledBy}
          aria-describedby={ariaDescribedBy}
          aria-label={ariaLabel}
          value={_currencyVal}
          onfocus={handleFocus}
          onblur={handleBlur}
          oninput={handleInput}
          onkeyup={handleKeyup}
          onchange={handleChange}
        />
      </template>

      <template if:false={isCurrencySFlocale}>
        <input
          if:true={isNumber}
          class="hiddenNumber slds-hide"
          required={required}
          min={min}
          max={max}
          step={step}
          type="number"
          value={value}
        />

        <input
          if:true={isInput}
          class="vlocity-input slds-input"
          id={inputId}
          tabindex={tabIndex}
          accesskey={accessKey}
          step={step}
          min={min}
          max={max}
          maxlength={maxLength}
          minlength={minLength}
          type={type}
          inputmode={inputmode}
          disabled={disabled}
          required={required}
          readonly={readOnly}
          placeholder={placeholder}
          aria-labelledby={ariaLabelledBy}
          aria-describedby={ariaDescribedBy}
          aria-label={ariaLabel}
          autocomplete={autocomplete}
          onfocus={handleFocus}
          onblur={handleBlur}
          oninput={handleInput}
          onkeyup={handleKeyup}
          onchange={handleChange}
        />
      </template>
      <span
        if:true={isIconRight}
        class="slds-icon_container slds-input__icon_right"
      >
        <omnistudio-icon
          icon-name={iconNameRight}
          color={iconColor}
          theme={theme}
          size={size}
          baseurl={iconUrl}
          extraclass="slds-input__icon"
        ></omnistudio-icon>
      </span>
      <span if:true={posttext} class="slds-form-element__addon">
        {posttext}
      </span>
      <div if:true={isError} class="slds-form-element__help">
        {errorMessage}
      </div>
    </div>

    <div class="slds-grid">
      <div if:true={static} class="slds-form-element__static">
        {maskedValue}
      </div>
      <span if:true={inlineHelp} class="slds-form-element__static">
        {inlineHelp}
      </span>
    </div>
  </div>
</template>
