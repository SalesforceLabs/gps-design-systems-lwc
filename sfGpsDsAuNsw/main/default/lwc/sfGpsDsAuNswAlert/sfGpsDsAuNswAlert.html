<template>
  <div class={computedClassName}>
    <span class="material-icons nsw-material-icons nsw-in-page-alert__icon">
      {computedIconName}
    </span>
    <div class="nsw-in-page-alert__content">
      <template if:true={compact}>
        <p if:true={compact} class="nsw-small">
          <strong>{title}</strong>{space}
          <slot name="compact"></slot>
        </p>
      </template>

      <template if:false={compact}>
        <h5>{title}</h5>
        <slot name="regular"></slot>
      </template>
    </div>
  </div>
</template>
