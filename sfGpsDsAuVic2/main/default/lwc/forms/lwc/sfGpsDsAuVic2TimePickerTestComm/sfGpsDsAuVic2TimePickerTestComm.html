<template>
  <c-sf-gps-ds-configuration-error
    lwc:if={_sfGpsDsErrors}
    errors={_sfGpsDsErrors}
  >
  </c-sf-gps-ds-configuration-error>

  <c-sf-gps-ds-au-vic2-time-picker-os-n
    lwc:else
    placeholder="Enter a time HH:MM"
    label="When did this occur?"
    name="Yo"
    min={min}
    max={max}
    value={inputValue}
    format={format}
    locale-format={dateTimeLocaleFormat}
    required
    required-label="Required"
    field-level-help="Pick the closest time"
    output-format="HH:mm"
    output-type="date"
    interval="15"
    disabled={disabled}
    class-name={className}
    onchange={handleChange}
  >
  </c-sf-gps-ds-au-vic2-time-picker-os-n>
</template>
