<template>
    <div class="nsw-body-content">
        <div class="nsw-form">
           <div class="nsw-form-group">
<!--
                <fieldset class="nsw-form-fieldset">
--> 
                    <template if:true={isTypeSimple}>
                        <c-nsw-d-s-legend-base if:true={isLegend}
                            label={label}
                            required={required}
                            helper={helper}>
                        </c-nsw-d-s-legend-base>
                        <c-nsw-d-s-form-label if:false={isLegend}
                            label={label}
                            required={required}
                            helper={helper}>
                        </c-nsw-d-s-form-label>

                        <div class={computedInputContainerClass}>
                            <input type={_internalType}
                                id="input"
                                class={computedInputClass}
                                aria-invalid={computedAriaInvalid}
                                onblur={handleBlur}
                                onfocus={handleFocus}
                                onchange={handleChange}
                                oninput={handleInput}
                                onkeydown={handleKeyDown}
                                accesskey={accessKey}
                                autocomplete={autocomplete}
                                max={normalizedMax}
                                min={normalizedMin}
                                inputmode={_inputMode}
                                step={step}
                                maxlength={maxLength}
                                minlength={minLength}
                                pattern={pattern}
                                placeholder={placeholder}
                                name={name}
                                required={required}
                                readonly={readOnly}
                                disabled={disabled}>

                            <template if:true={isTypeSearch}>
                                <template if:true={_showClearButton}>
                                    <div data-element-id="searchClear" class="nsw-form-search__clear" onblur={handleBlur} onclick={_clearAndSetFocusOnInput}>
                                        <i class="material-icons nsw-material-icons" aria-hidden="true">clear</i>
                                        <span class="sr-only">{i18n.clear}</span>
                                    </div>
                                </template>

                                <button class="nsw-form-search__submit" type="submit">
                                    <i class="material-icons nsw-material-icons" aria-hidden="true">search</i>
                                    <span class="sr-only">{i18n.search}</span>
                                </button>

                                <template if:true={isLoading}>
                                    <div role="status" class="slds-spinner slds-spinner_brand slds-spinner_x-small slds-input__spinner">
                                        <span class="slds-assistive-text">{i18n.loading}</span>
                                        <div class="slds-spinner__dot-a"></div>
                                        <div class="slds-spinner__dot-b"></div>
                                    </div>
                                </template>                    
                            </template> 
                        </div>

                        <span if:true={computedAriaInvalid}
                            class="nsw-form-helper nsw-form-helper--error">
                            {_helpMessage}
                        </span>

                    </template> 

                    <template if:true={isTypeToggle}>
                        <c-nsw-d-s-legend-base if:true={isLegend}
                            label={label}
                            required={required}
                            helper={helper}></c-nsw-d-s-legend-base>
                        <c-nsw-d-s-form-label if:false={isLegend}
                            label={label}
                            required={required}
                            helper={helper}></c-nsw-d-s-form-label>

                        <label class="slds-checkbox_toggle slds-grid" for="checkbox-toggle">
                            <input type="checkbox"
                                id="checkbox-toggle"
                                accesskey={accessKey}
                                onblur={handleBlur}
                                onfocus={handleFocus}
                                onchange={handleChange}
                                name={name}
                                required={required}
                                readonly={readOnly}
                                disabled={disabled}>
                                <span id="toggle-description" data-toggle-description  class="slds-checkbox_faux_container" aria-live="assertive">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-checkbox_on">{messageToggleActive}</span>
                                <span class="slds-checkbox_off">{messageToggleInactive}</span>
                            </span>
                        </label>

                        <span if:true={computedAriaInvalid}
                            class="nsw-form-helper nsw-form-helper--error">
                            {_helpMessage}
                        </span>
        
                    </template>

                    <template if:true={isTypeCheckbox}>
                        <c-nsw-d-s-legend-base if:true={isLegend}
                            label={label}
                            required={required}
                            helper={helper}>
                        </c-nsw-d-s-legend-base>
                        <c-nsw-d-s-form-label if:false={isLegend}
                            label={label}
                            required={required}
                            helper={helper}>
                        </c-nsw-d-s-form-label>

                        <div class="nsw-form__checkbox">
                            <input id="checkbox" name={name} type="checkbox"
                                class="nsw-form__checkbox-input"
                                accesskey={accesskey}
                                onchange={handleChange}
                                onfocus={handleFocus} onblur={handleBlur}
                                required={required}
                                readonly={readOnly}
                                disabled={disabled}>
                            <label for="checkbox" class="nsw-form__checkbox-label">
                                {checkboxLabel}
                            </label>     
                        </div>
        
                        <span if:true={computedAriaInvalid}
                            class="nsw-form-helper nsw-form-helper--error">
                            {_helpMessage}
                        </span>
                    </template>

                    <template if:true={isTypeDesktopDate}>
                        <c-nsw-d-s-date-picker-base
                            max={max}
                            min={min}
                            label={label}
                            is-legend={isLegend}
                            helper={helper}
                            name={name}
                            value={value}
                            date-style={dateStyle}
                            placeholder={placeholder}
                            onchange={handleChange}
                            onblur={handleBlur}
                            onfocus={handleFocus}
                            required={required}
                            readonly={readOnly}
                            field-level-help={helper}
                            autocomplete="off"
                            message-when-bad-input={messageWhenBadInput}
                            message-when-value-missing={messageWhenValueMissing}
                            message-when-range-overflow={messageWhenRangeOverflow}
                            message-when-range-underflow={messageWhenRangeUnderflow}
                            disabled={disabled}
                        >
                        </c-nsw-d-s-date-picker-base>
                    </template>
                
                    <template if:true={isTypeDesktopTime}>
                        <c-nsw-d-s-time-picker-base

                            min={min}
                            label={label}
                            is-legend={isLegend}
                            helper={helper}
                            name={name}
                            time-style={timeStyle}
                            placeholder={placeholder}
                            onchange={handleChange}
                            onblur={handleBlur}
                            onfocus={handleFocus}
                            required={required}
                            readonly={readOnly}
                            autocomplete="off"
                            field-level-help={helper}
                            message-when-bad-input={messageWhenBadInput}
                            message-when-value-missing={messageWhenValueMissing}
                            message-when-range-overflow={messageWhenRangeOverflow}
                            message-when-range-underflow={messageWhenRangeUnderflow}

                    </template>
