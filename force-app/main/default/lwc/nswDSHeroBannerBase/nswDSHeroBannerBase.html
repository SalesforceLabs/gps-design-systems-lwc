<template>
    <div class={nswClass}>
        <div class="nsw-hero-banner">
            <div if:true={imageSrc} class="nsw-hero-banner__image-area">
                <img src={imageSrc} alt={imageAlt} class="nsw-hero-banner__image">
            </div>

            <div class="nsw-container">
                <div class="nsw-hero-banner__content-area">
                    <div class="nsw-hero-banner__content">
                        <h2 class="nsw-hero-banner__title">
                            <a href={titleUrl} class="nsw-hero-banner__link">{titleLabel}</a>
                        </h2>
                        <slot name="content">
                        </slot>
                        <i class="material-icons nsw-material-icons nsw-hero-banner__icon" focusable="false" aria-hidden="true">east</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
