<template>
  <div class={nswClass}>
    <nav class="nsw-page-nav" aria-labelledby="in-page-nav">
      <h2 id="in-page-nav" class="nsw-page-nav__title">{i18n.OnThisPage}</h2>
      <ul class="nsw-page-nav__list">
        <template for:each={_linkItems} for:item="item">
          <li key={item.index} class="nsw-page-nav__list-item">
            <a href={item.url} class="nsw-page-nav__link">{item.text}</a>
          </li> 
        </template>
      </ul>
    </nav>
  </div>
</template>
