<template>
    <!-- infobar -->
    <div if:true={infobarLabel} class="nsw-infobar">
        <div class="nsw-container">
            <p>{infobarLabel}</p>
        </div>
    </div>    

    <!-- header -->
    <header if:true={imageSrc} class="nsw-header">
        <div class="nsw-header__container">
            <div class="nsw-header__wrapper">
                <div class="nsw-header__center">

                    <div class="region region-header-top-first">
                        <div id="block-corporateplus-branding" class="clearfix nsw-header__logo block block-system block-system-branding-block block-site-branding">
                            <a href="#" data-key="0" title="Home" rel="home" class="nsw-header__logo-link" onclick={handleClick}>
                                <img class="site-logo"
                                    src={imageSrc}
                                    alt={imageAlt}>
                            </a>
                        </div>
                    </div>
                </div>
        
                <div class="nsw-header__left">
                    <button type="button" class="nsw-header-btn nsw-header-btn--menu">
                        <i class="material-icons nsw-material-icons">menu</i>
                        <span class="nsw-header-btn__sub"><span class="sr-only">Open</span> Menu</span> 
                    </button>
                </div>
        
                <div class="nsw-header__right">
                </div>
            </div>
        </div>
    </header>   


    <!-- nav -->
    <div class="region region-header-top-highlighted-first">
        <nav role="navigation" aria-labelledby="nsw-navigation" id="main-navigation-1"
            class="clearfix block block-menu nsw-navigation menu--main">

            <div class="nsw-navigation__header">
                <h2 id="nsw-navigation">Menu</h2>
                <button type="button" class="nsw-navigation__close">

                <i class="material-icons nsw-material-icons">close</i>
                    <span class="sr-only">Close Menu</span>
                </button>
            </div>

            <ul class="nsw-navigation__list">
                <template if:true={hasHomeLabelOrIcon}>
                    <li data-key="0" class="nsw-navigation__list-item" onclick={handleClick}>
                        <a href="/" class="nsw-navigation__link">
                            <i if:true={homeIcon} class="material-icons">{homeIcon}</i>
                            <div if:true={hasHomeLabelAndIcon}>&nbsp;</div>
                            <span if:true={homeLabel} class="nsw-navigation__link-text">{homeLabel}</span>
                        </a>
                    </li>
                </template>

                <template iterator:item={_menuEntries}>
                    <li key={item.value.index} data-key={item.value.index} class="nsw-navigation__list-item" onclick={handleClick}>
                        <a href="#" class="nsw-navigation__link">
                            <span class="nsw-navigation__link-text">{item.value.Label}</span>
                        </a>
                    </li>    
                </template>
            </ul>

            <span if:true={_errorText}>{_errorText}</span>
        </nav>
    </div>
</template>
