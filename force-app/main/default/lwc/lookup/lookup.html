<template>
    <c-lookup-desktop
        disabled={disabled} enable-create-new={_isCreateNewEnabled} field-name={fieldName}
        items={items} label={label} max-values={maxValues} object-infos={_objectInfos}
        pills={internalPills} text-info={textInfo} record={_record} required={required}
        onentityfilterselect={handleEntityFilterSelect}
        onlookuprecordsrequest={handleLookupRecordsRequest}
        onpillremove={handlePillRemove}
        onrecorditemselect={handleRecordItemSelect}
        onreportvalidity={handleReportValidity}
    >
    </c-lookup-desktop>
</template>
