<template>
    <c-nsw-d-s-input-base type="range"
        label={label} name={name} is-legend={isLegend} helper={helper} value={value}
        min={min} max={max} step={step}
        disabled={disabled} read-only={readOnly} required={required}
        validate-on-blur={validateOnBlur}
        message-when-value-missing={messageWhenValueMissing}
        onchange={handleChange}
    >
    </c-nsw-d-s-input-base>
</template>
