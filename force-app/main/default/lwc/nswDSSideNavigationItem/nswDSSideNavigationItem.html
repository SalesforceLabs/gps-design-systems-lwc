<template>
    <template if:true={item}>
        <li class="nsw-sidenav__list-item" onclick={handleClick}>

            <a href="#" class={computedItemAClass}>
                {item.Label}
            </a>
        </li>

        <ul if:true={item.children.length} class={computedUlClass}>
            <template for:each={_displayItems} for:item="item">
                <c-nsw-d-s-side-navigation-item
                    key={item.keyId}
                    item={item}
                    level={nextLevel}>
                </c-nsw-d-s-side-navigation-item>
            </template>
        </ul>

   </template>    
</template>
