<template>
    <div class="nsw-form nsw-body-content">    
        <c-nsw-d-s-legend-base if:true={isLegend} label={label} required={required} helper={helper}></c-nsw-d-s-legend-base>
        <c-nsw-d-s-form-label if:false={isLegend} label={label} required={required} helper={helper}></c-nsw-d-s-form-label>

        <c-nsw-d-s-base-combobox
            class={computedLookupComboboxClass}
            variant="lookup"
            items={_items}
            input-pill={_inputPill}
            disabled={disabled}
            dropdown-alignment="auto"
            placeholder={placeholder}
            input-text={inputText}
            input-icon-name={_inputIconName}
            show-input-activity-indicator={_showActivityIndicator}
            ontextinput={handleTextInput}
            onselect={handleSelect}
            onready={handleComboboxReady}
            onpillremove={handlePillRemove}
        >
        </c-nsw-d-s-base-combobox>

        <template if:true={_errorText}>
            <span class="nsw-form-helper nsw-form-helper--error">{_errorText}</span>
        </template>
    </div>
</template>
