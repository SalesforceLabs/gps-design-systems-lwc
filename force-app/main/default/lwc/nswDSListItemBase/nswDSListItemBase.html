<template>
    <div class={nswClass}>
        <div class={computedLinkClass}>
            <div class="nsw-list-item__content">
                <div class="nsw-list-item__label">{tag}</div>
                <div class="nsw-list-item__info">{_dateText}</div>
                <h3 class="nsw-list-item__title">
                    <a href={titleUrl} class="nsw-list-item__link">{titleLabel}</a>
                </h3>
                <p class="nsw-list-item__copy">{content}</p>
                <div if:true={tags} class="nsw-list-item__tags">
                    <c-nsw-d-s-tags labels={tags}></c-nsw-d-s-tags>
                </div>
            </div>

            <div if:true={imageSrc} class="nsw-list-item__image-area">
                <img src={imageSrc} alt={imageAlt} class="nsw-list-item__image">
            </div>
        </div>
    </div>
</template>
