<template>
    <div class="nsw-form nsw-body-content">
        <div class="nsw-form-group">
            <fieldset class="nsw-form-fieldset">
                <c-nsw-d-s-legend-base if:true={isLegend} label={label} required={required} helper={helper}></c-nsw-d-s-legend-base>
                <c-nsw-d-s-form-label if:false={isLegend} label={label} required={required} helper={helper}></c-nsw-d-s-form-label>

                <div class="nsw-form-radio">
                    <template for:each={transformedOptions} for:item="option">
                        <span key={option.id}>
                            <input id={option.id} name={name} type="radio" value={option.value}
                                    checked={option.isChecked} disabled={disabled} class="nsw-form-radio__input"
                                    onclick={handleClick} onchange={handleChange}
                                    onfocus={handleFocus} onblur={handleBlur}>
                            <label for={option.id} class="nsw-form-radio__label">
                                    {option.label}
                            </label>     
                        </span>
                    </template>
                </div>

                <template if:true={hasError}>
                    <span class="nsw-form-helper nsw-form-helper--error">{_errorText}</span>
                </template>
            </fieldset>
        </div>
    </div>   
</template>
