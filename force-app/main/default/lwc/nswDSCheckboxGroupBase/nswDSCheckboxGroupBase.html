<template>
    <div class="nsw-form">
        <div class="nsw-form-group">
            <fieldset class="nsw-form-fieldset">
                <c-nsw-d-s-legend-base if:true={isLegend} label={label} required={required} helper={helper}></c-nsw-d-s-legend-base>
                <c-nsw-d-s-form-label if:false={isLegend} label={label} required={required} helper={helper}></c-nsw-d-s-form-label>

                <div class="nsw-form__checkbox">
                    <template for:each={_displayOptions} for:item="option">
                        <span key={option.id}>
                            <input id={option.id} name={name} type="checkbox" value={option.value}
                                checked={option.isChecked} disabled={disabled} class="nsw-form__checkbox-input"
                                onclick={handleClick} onchange={handleChange}
                                onfocus={handleFocus} onblur={handleBlur}>
                            <label for={option.id} class="nsw-form__checkbox-label">
                                {option.label}
                            </label>     
                        </span>
                    </template>
                </div>

                <span if:true={hasError} class="nsw-form-helper nsw-form-helper--error">{_errorText}</span>
            </fieldset>
        </div>
    </div>     
</template>
