    <c-nsw-d-s-legend-base if:true={isLegend}
        label={label}
        required={required}
        helper={helper}>
    </c-nsw-d-s-legend-base>
    <c-nsw-d-s-form-label if:false={isLegend}
        label={label}
        required={required}
        helper={helper}>
    </c-nsw-d-s-form-label>

    
<!--    <div class="slds-form-element__control">
-->
        <c-nsw-d-s-base-combobox
            onready={handleReady}
            autocomplete={autocomplete}
            dropdown-height="small"
            name={name}
            variant="lookup"
            placeholder={placeholder}
            disabled={disabled}
            readonly={readOnly}
            items={items}
            input-text={displayValue}
            input-icon-name="access_time"
            input-label={ariaLabel}
            input-controls-element={ariaControlsElement}
            input-labelled-by-element={ariaLabelledByElement}
            dropdown-alignment="auto"
            ontextchange={handleInputChange}
            ontextinput={handleTextInput}
            ondropdownopenrequest={handleDropdownOpenRequest}
            onfocus={handleFocus}
            onblur={handleBlur}
            onselect={handleTimeSelect}
            input-pill={inputPill}>
        </c-nsw-d-s-base-combobox>
<!--    </div>
    -->

    <template if:true={_errorMessage}>
        <div id="error-message" data-error-message class="slds-form-element__help" aria-live="assertive">{_errorMessage}</div>
    </template>
</template>
