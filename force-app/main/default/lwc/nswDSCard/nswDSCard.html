<template>
    <template if:true={date}>
        <c-nsw-d-s-card-base title-label={_titleLabel} title-url={_titleUrl}
                            is-headline={isHeadline} content={content} date={date}
                            tag={tag} image-src={imageSrc} image-alt={imageAlt}
                            nsw-class={nswClass}>
        </c-nsw-d-s-card-base>
    </template>
    <template if:false={date}>
        <c-nsw-d-s-card-base title-label={_titleLabel} title-url={_titleUrl}
                            is-headline={isHeadline} content={content} date={dateIso}
                            tag={tag} image-src={imageSrc} image-alt={imageAlt}
                            nsw-class={nswClass}>
        </c-nsw-d-s-card-base>
    </template>
</template>
