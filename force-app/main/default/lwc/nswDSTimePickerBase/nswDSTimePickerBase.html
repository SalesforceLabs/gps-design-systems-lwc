<template>
    <c-nsw-d-s-legend-base if:true={isLegend}
        label={label}
        required={required}
        helper={helper}>
    </c-nsw-d-s-legend-base>
    <c-nsw-d-s-form-label if:false={isLegend}
        label={label}
        required={required}
        helper={helper}>
    </c-nsw-d-s-form-label>

    <c-nsw-d-s-base-combobox
        onready={handleReady}
        autocomplete={autocomplete}
        dropdown-height="small"
        name={name}
        variant="lookup"
        placeholder={placeholder}
        disabled={disabled}
        readonly={readOnly}
        items={items}
        input-text={displayValue}
        input-icon-name="access_time"
        dropdown-alignment="auto"
        ontextchange={handleInputChange}
        ontextinput={handleTextInput}
        ondropdownopenrequest={handleDropdownOpenRequest}
        onfocus={handleFocus}
        onblur={handleBlur}
        onselect={handleTimeSelect}>
    </c-nsw-d-s-base-combobox>

    <template if:true={_errorMessage}>
        <span data-error-message class="nsw-form-helper nsw-form-helper--error">
            {_errorMessage}
        </span>
    </template>
</template>
