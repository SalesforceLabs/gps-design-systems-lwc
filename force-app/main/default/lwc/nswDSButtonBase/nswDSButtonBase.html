<template>
    <div>
        <template if:true={isLinkButton}>
            <a href={buttonUrl} class={buttonClass} onclick={handleClick}>{buttonLabel}</a>
        </template>  

        <template if:true={isActionButton}>
            <button type={actionType} class={buttonClass} onclick={handleClick}>{buttonLabel}</button>
        </template>

        <template if:true={isInputButton}>
            <input type={actionType} class={buttonClass} value={buttonLabel} onclick={handleClick}>      
        </template>
    </div>
</template>
