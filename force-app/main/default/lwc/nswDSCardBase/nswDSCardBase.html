<template>
    <div class={nswClass}>
        <div class={computedCardClass}>
            <div class="nsw-card__content">
                <h2 if:true={titleLabel} class="nsw-card__title">
                  <a href={titleUrl} class="nsw-card__link">{titleLabel}</a>
                </h2>

                <p if:true={tag} class="nsw-card__tag">{tag}</p>

                <p if:true={_dateIso} class="nsw-card__date">
                    <time datetime={_dateIso}>{_dateText}</time>
                </p>  

                <p class="nsw-card__copy">{content}</p>
                <i class="material-icons nsw-material-icons nsw-card__icon" focusable="false" aria-hidden="true">east</i>
            </div>

            <div if:true={imageSrc} class="nsw-card__image-area">
                <img src={imageSrc} alt={imageAlt} class="nsw-card__image">
            </div>
        </div>    
    </div>
</template>
