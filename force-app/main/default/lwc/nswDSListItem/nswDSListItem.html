<template>
    <template if:true={date}>
        <c-nsw-d-s-list-item-base title-label={_titleLabel} title-url={_titleUrl}
                            is-reversed={isReversed} content={content} date={date}
                            tag={tag} tags={tags} image-src={imageSrc} image-alt={imageAlt}
                            nsw-class={nswClass}>
        </c-nsw-d-s-list-item-base>
    </template>
    <template if:false={date}>
        <c-nsw-d-s-list-item-base title-label={_titleLabel} title-url={_titleUrl}
                            is-reversed={isReversed} content={content} date={dateIso}
                            tag={tag} tags={tags} image-src={imageSrc} image-alt={imageAlt}
                            nsw-class={nswClass}>
        </c-nsw-d-s-list-item-base>
    </template>
</template>
