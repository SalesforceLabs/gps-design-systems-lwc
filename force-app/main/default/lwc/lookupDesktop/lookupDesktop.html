<template>
    <c-nsw-d-s-base-combobox
        disabled={disabled} filter-input-text={filterInputText}
        filter-items={filterItems} filter-label={filterLabel}
        field-level-help={fieldLevelHelp} input-icon-name={inputIconName}
        input-max-length={inputMaxlength} input-pill={inputPill}
        input-text={inputText} items={_items} label={label} pills={internalPills}
        placeholder={placeholder} required={required}
        show-activity-indicator={showActivityIndicator}
        value={_value} variant={variant}
        onblur={handleBlur} ondropdownopen={handleDropdownOpen}
        ondropdownopenrequest={handleDropdownOpenRequest} onpillremove={handlePillRemove}
        onselect={handleSelect} onselectfilter={handleSelectFilter}
        ontextinput={handleTextInput}>
    </c-nsw-d-s-base-combobox>   
</template>
