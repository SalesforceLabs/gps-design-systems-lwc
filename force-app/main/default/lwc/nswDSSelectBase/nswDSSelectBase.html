<template>
    <div class="nsw-form nsw-body-content">
        <div class="nsw-form-group">
            <c-nsw-d-s-legend-base if:true={isLegend} label={label} required={required} helper={helper}></c-nsw-d-s-legend-base>
            <c-nsw-d-s-form-label if:false={isLegend} label={label} required={required} helper={helper}></c-nsw-d-s-form-label>

            <select
                id="select"
                class="nsw-form-select" disabled={disabled}
                aria-invalid={hasError}
                onchange={handleChange} onfocus={handleFocus} onblur={handleBlur}>
                <option value="">Please select</option>  
                <template for:each={transformedOptions} for:item="option">
                    <option key={option.id} value={option.value}>{option.label}</option>
                </template>
            </select>

            <template if:true={hasError}>
                <span class="nsw-form-helper nsw-form-helper--error">{_errorText}</span>
            </template>
        </div>
    </div>
</template>
